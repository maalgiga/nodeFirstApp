              </div>

                <div class="ui-block-c" data-field="Sbd" id="Sbd">

            </div>
            <div class="ui-field-contain">
              <label for="NombreDocente">Docente</label>
              <div id="NombreDocente" data-field="NombreDocente"></div>
            </div>
            <div class="ui-field-contain">
              <input type="button" value="Reportar" id="btnReportar" class="negative"/>
            </div>
          </div>
        </div>
        <div data-role="footer" data-position="fixed">

        </div>
      </div>
      <script src="front-end/app_front.js"></script>
